<body>
    <div class="form-container">
  <form role="form" id="applications-form">
<div class="form-group">
  <label>Name </label><input class="form-control" name="Name" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Phone </label><input class="form-control" name="Phone" data-type="number" type="text">
</div>
<div class="form-group">
  <label>Email </label><input class="form-control" name="E-mail" data-type="email" type="email">
</div>
<div class="form-group">
  <label>Cv </label><input class="form-control" name="cv" data-type="file" type="file" multiple>
  <div class="progress hidden">
    <div id="cv_progress" class="progress-bar" role="progressbar" aria-valuenow="0"
    aria-valuemin="0" aria-valuemax="100" style="width:0">
      <span class="sr-only">0%</span>
    </div>
  </div>        
</div>
<div class="form-group">
  <label>Paper </label><input class="form-control" name="paper" data-type="file" type="file" multiple>
  <div class="progress hidden">
    <div id="paper_progress" class="progress-bar" role="progressbar" aria-valuenow="0"
    aria-valuemin="0" aria-valuemax="100" style="width:0">
      <span class="sr-only">0%</span>
    </div>
  </div>        
</div>

  <div id="fg-errors" class="form-group">
  </div>
  <button class="btn btn-primary btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Apply</button></form>
</div>
